<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Spring Boot</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link rel="manifest" href="/js/manifest.json">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Sarabun">
    <link rel="stylesheet" type="text/css" href="/css/bootstrap.min.css">
</head>
<body>
    <nav th:include="common/nav :: nav"></nav>

    <!-- Beginning of content area -->
    <div class="container-fluid mt-5">
    <div class="row">
   		<div class="col-sm-8 offset-sm-2 col-lg-6 offset-lg-3 col-10 offset-1">
  			<h1 class="text-center mb-4">Sign in</h1>
  			<div th:if="${param.error}">
  				<div class="alert alert-warning alert-dismissible fade show" role="alert">
  					Username or Password is incorrect
  					<button type="button" class="close" data-dismiss="alert" aria-label="Close">
  						<span aria-hidden="true">&times;</span>
					</button>
				</div>
			</div>
			<div th:if="${param.logout}">
  				<div class="alert alert-success alert-dismissible mt-4 fade show" role="alert">
  					Logged out
  					<button type="button" class="close" data-dismiss="alert" aria-label="Close">
  						<span aria-hidden="true">&times;</span>
					</button>
				</div>
			</div>
  			<form th:action="@{/login}" method="POST" class="mt-4">
  				<div class="form-group">
	  				<label for="email">E-mail</label>
	  				<input type="text" name="email" class="form-control" placeholder="email@example.com" required autofocus>
  				</div>
  				<div class="form-group">
	  				<label for="password">Password</label>
	  				<input type="password" name="password" class="form-control" required>
  				</div>
  				<button class="btn btn-dark btn-block p-2 mt-4" type="submit">Sign in</button>
  			</form>
   		</div>
   	</div>
    </div>
    <!-- End of content area-->
    
    <!-- Beginning of Bootstrap script -->
    <script src="https://code.jquery.com/jquery-3.4.1.slim.min.js" integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js" integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6" crossorigin="anonymous"></script>   
    <!-- End of Bootstrap script -->
    
</body>
</html>
